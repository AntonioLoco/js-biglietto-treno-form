<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Calcola il prezzo del tuo Biglietto</title>
</head>
<body>
    <!-- Container -->
    <main>
        <div class="container py-5">
            <h1 class="fs-1 text-center text-uppercase">Calcola il prezzo del tuo biglietto</h1>

            <!-- Form Ticket -->
            <div class="row mb-5">
                <div class="header-box col-12">
                    <i class="fa-solid fa-train"></i>
                    <span>Inserisci i tuoi dati</span>
                </div>
                <div class="main-box col-12">
                    <div class="row text-center">
                        <div class="col-4">
                            <label for="user-name">Nome e Cognome</label>
                            <input type="text" name="" id="user-name">
                        </div>
                        <div class="col-4">
                            <label for="user-distance">Km da percorrere</label>
                            <input type="text" name="" id="user-distance">
                        </div>
                        <div class="col-4">
                            <label for="user-age">Fascia d'et√†</label>
                            <select name="" id="user-age">
                                <option value=""></option>
                                <option value="under-age">Minorenne</option>
                                <option value="over-age">Maggiorenne</option>
                                <option value="old-age">Over 65</option>
                            </select>
                        </div>
                        <div class="col-6 offset-3">
                            <button class="ms_btn" id="btn-generate">Genera</button>
                            <button class="ms_btn" id="btn-cancel">Annulla</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Form Ticket -->


            <h1 class="fs-1 text-center text-uppercase">Il tuo biglietto</h1>

            <!-- Train Ticket  -->
            <div class="train-ticket row">
                <div class="header-box col-12">
                    <i class="fa-solid fa-train"></i>
                    <span>Train Ticket</span>
                </div>
                <div class="main-box col-12">
                    <div class="row text-center">
                        <div class="col-10">
                            <div class="row align-items-start">
                                <div class="col-4 text-uppercase ">
                                    <span class="d-block">Nome Passeggero</span>
                                    <span id="info-name-ticket" class="fw-semibold"></span>
                                </div>
                                <div class="col-2">
                                    <span class="d-block">Offerta</span>
                                    <span id="info-discount-type"></span>
                                </div>
                                <div class="col-2">
                                    <span class="d-block">Carrozza</span>
                                    <span id="info-number-train"></span>
                                </div>
                                <div class="col-4">
                                    <span class="d-block">Prezzo</span>
                                    <span id="info-price-ticket"></span>
                                </div>
                            </div>
                        </div>
                        <div class="ms_bar-code col-2">
                            <span class="bar-code-icon"><i class="fa-solid fa-barcode"></i></span>
                            <span id="bar-code-ticket"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Train Ticket  -->

        </div>
        <!-- Container -->
    </main>

    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
